<!DOCTYPE html>
<html>
<head>
<title>Testing Stuff</title>
<style>
body, html {
    height: 100%;
    margin: 0;
}
.backgroundLayer{
    background-image: url("mountains.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    width: 100%;
    height: 100%;
    z-index: 0;
}
.tab {
    float: right;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 30%;
    height: 100%;
    z-index: 100;
}
.rainImage {
  width: 100%;
  height: 100%;
  z-index: 50;
}
</style>
</head>


<body>
<div class="backgroundLayer">
  <img id="rainImage" src="rain.gif" alt="Error: Can't find rain.gif">
  <div class="tab">
    <button class="tablinks" onclick="playRain()" type="button">Play Rain Audio</button>
    <button class="tablinks" onclick="playFire()" type="button">Play Fire Audio</button>
    <button class="tablinks" onclick="playWind()" type="button">Play Wind Audio</button>
  </div>
</div>
<!-- Toggles rain audio on/off -->

<audio id="rainAudio" loop>
  <source src="audio_files/rain.mp3" type="audio/mpeg">
  Your browser does not support HTML5 audio.
</audio>

<!-- Script for play/pause -->
<script>
var rainAudio = document.getElementById("rainAudio");
var rainImage = document.getElementById("rainImage");
var isRain_Playing = false; // if true, play audio
rainImage.style.display = "none";
function playRain() {
    if(isRain_Playing) {
      rainAudio.pause();
      isRain_Playing = false;
      rainImage.style.display = "none";
    } else {
      rainAudio.play();
      isRain_Playing = true;
      rainImage.style.display = "initial";
    }
}
</script>

</body>
</html>
